<link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;500;700&display=swap" rel="stylesheet">

<body>
<!-- HEADER HERE -->
    <div class="headerWrapper">
        <header class="clearfix">
            <figure class="logo">
                <img src="images/logo.png" alt="logo">
            </figure>

            <div>
                <h1>Swag Shop</h1>
            </div>
        </header>
    </div>
    
    
<!-- NAVIGATION HERE -->
<div class="navWrapper">
    <nav class="clearfix">

        <button id="hamburgerBtn" onclick="toggleMenu()">
            <span>&#9776; OPEN</span>
            <span>&otimes; CLOSE</span>
        </button>

        <ul id="primaryNav" class="hide">
            <li><a href="#">Home</a></li>
            <li class="parent"><a href="#">Products</a>
                <ul>
                    <li><a href="#">Water Bottles</a></li>
                    <li><a href="#">Hats</a></li>
                    <li><a href="#">Shirts</a></li>
                </ul>
            </li>

            <li><a href="#">Deals</a></li>
            <li class="active"><a href="#">Order</a></li>
            <li><a href="#">Customer Reviews</a></li>
        </ul>
    </nav>
</div>

    
    
<!-- CONTENT HERE -->
<div class="mainWrapper">
    <main>
        <h1>Order</h1>

        <form method="get" action="thanks.html">
        
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top">Full Name* <input type="text" name="fname" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required pattern="[0-9-. ]{10,14}"></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>
        
        
            <fieldset>
                <legend>Swag Information</legend>
                <label class="top">Date Needed <input type="date" name="neededDate"></label>
                <label class="top">Business Name <input type="text" name="business"></label>
                <label class="top">Business URL <input type="url" name="url" placeholder="http://"></label>
                <label class="top">Color
                    <select name="colorOption">
                        <option value="">Please Select &#9662;</option>
                        <option value="red">Black</option>
                        <option value="red">White</option>
                        <option value="red">Red</option>
                        <option value="pink">Pink</option>
                        <option value="purple">Purple</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                    </select>
                </label>
        
                <label class="top"> Quantity<input type="number" name="quantity"></label>
        
                <div>Material</div>
                <label class="sbs"><input type="radio" name="material" value="aluminum"> Aluminum</label>
                <label class="sbs"><input type="radio" name="material" value="plastic"> Plastic</label>
            </fieldset>
        
            <fieldset>
                <legend>Payment Information</legend>
                <label class="top">Name on Card* <input type="text" name="cName" required></label>
                <!-- <label class="top">Card Number* <input type="digits" name="cNumber" placeholder="1234 5678 9012 3456" required pattern="[0-9. ]{16,19}"></label> -->
                <label class="top">Card Number* <input type="number" name="cNumber" placeholder="1234 5678 9012 3456" required></label>
                <label class="top">Expiration Date* <input type="month" name="expires" required></label>
        
            </fieldset>
        
            <input type="submit" value="Order My Swag" class="submitBtn">
        
        </form>

    </main>
</div>
