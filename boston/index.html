<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Fill Me In">
    <meta name="author" content="Maggie McCausland">

    <!-- This start file was build by Paul Cheney  -->
    <title>Boston: Visit</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">



    <!-- STYLE SHEETS -->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">


</head>

<body>

    <!-- HEADER HERE -->
    <div id="headerWrapper">
        <header>
            <h1>Boston City</h1>
            <h2>Where History Comes Alive</h2>
        </header>
    </div>
    
    
    <!-- NAVIGATION HERE -->
    <div id="navWrapper">
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li class="active"><a href="#">Visit</a></li>
                <li><a href="#">Departments</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Pay Bills</a></li>
                <li><a href="#">Meetings</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </div>
    
    
    <!-- CONTENT HERE -->
    <div id="mainWrapper">
    <main class="clearfix">
    
        <div class="slider">
            <picture>
                <source srcset="slider-images/washington-statue-small.jpg" media="(max-width: 28.12rem)">
                <source srcset="slider-images/washington-statue-large.jpg" media="(min-width: 28.12rem)">
                <img src="slider-images/washington-statue-large.jpg" alt="slider">
            </picture>
    
            <picture>
                <source srcset="slider-images/babe-ruth-small.jpg" media="(max-width: 28.12rem)">
                <source srcset="slider-images/babe-ruth-large.jpg" media="(min-width: 28.12rem)">
                <img src="slider-images/babe-ruth-large.jpg" alt="slider">
            </picture>
    
            <picture>
                <source srcset="slider-images/church-small.jpg" media="(max-width: 28.12rem)">
                <source srcset="slider-images/church-large.jpg" media="(min-width: 28.12rem)">
                <img src="slider-images/church-large.jpg" alt="slider">
            </picture>
    
            <picture>
                <source srcset="slider-images/shoe-store-small.jpg" media="(max-width: 28.12rem)">
                <source srcset="slider-images/shoe-shop-large.jpg" media="(min-width: 28.12rem)">
                <img src="slider-images/shoe-shop-large.jpg" alt="slider">
            </picture>
    
            <picture>
                <source srcset="slider-images/bunker-hill-small.jpg" media="(max-width: 28.12rem)">
                <source srcset="slider-images/bunker-hill-large.jpg" media="(min-width: 28.12rem)">
                <img src="slider-images/bunker-hill-large.jpg" alt="slider">
            </picture>
        </div>
    
        <div class="visit">
            <h2>Plan Your Visit</h2>
    
            <div class="card-hover">
                <a id="card" href="https://www.booking.com/city/us/boston.html" target=" _blank">
                    <div class="content">
                    <img src="icons/hotel-white.svg" alt="hotel">
                    <h3>Places To Stay</h3>
                 </div>
                </a>
    
                <a id="card" href="https://www.thefreedomtrail.org/" target=" _blank">
                    <div class="content">
                    <img src="icons/directions_walk-white.svg" alt="red line">
                    <h3>Walk The Red Line</h3>
                    </div>
                </a>
    
                <a id="card" href="https://www.boston.gov/visiting-boston" target=" _blank">
                    <div class="content">
                    <img src="icons/location_city-white.svg" alt="city">
                    <h3>Pass To The City</h3>
                    </div>
                </a>
    
                <a id="card" href="https://www.cntraveler.com/gallery/best-restaurants-in-boston" target=" _blank">
                    <div class="content">
                    <img src="icons/restaurant_menu-white.svg" alt="restaurant">
                    <h3>Fine Dining</h3>
                    </div>
                </a>
            </div>
        </div>
    
    </main>
</div>

    <!-- FOOTER HERE -->
    <div id="footerWrapper">
        <footer>
            <p>&copy; 2020 &bull; Maggie McCausland &bull; 10661046</p>
        </footer>
    </div>

    <script src="js/scripts.js"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.slider').slick({
                dots: true,
                arrows: false,
                infinite: true,
                speed: 1000,
                cssEase: 'ease-out',
                autoplay: true,
                autoplaySpeed: 5000
            });
        });
    </script>

</body>

</html>
